<div class="add-fruit">
    <h2>Ajouter un fruit</h2>
    <form #fruitForm="ngForm" (ngSubmit)="onSubmit(fruitForm)">
      <div class="form-group">
        <label for="name">Nom du fruit</label>
        <input type="text" id="name" name="name" ngModel #name="ngModel" required class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Prix du fruit</label>
        <input type="number" id="price" name="price" ngModel #price="ngModel" required class="form-control">
      </div>
      <div class="form-group">
        <label for="quantity">Quantit√© disponible</label>
        <input type="number" id="quantity" name="quantity" ngModel #quantity="ngModel" required class="form-control">
      </div>
      <button type="submit" [disabled]="!fruitForm.form.valid" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
